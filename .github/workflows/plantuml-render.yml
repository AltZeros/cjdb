name: Render PlantUML Diagrams

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install PlantUML and Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre graphviz plantuml

      - name: Create output directory
        run: mkdir -p docs/img/useCases

      - name: Render diagrams to SVG and PNG
        run: |
          for f in docs/plantUML/useCases/*.puml; do
            plantuml -tsvg -charset UTF-8 -o docs/img/useCases "$f"
            plantuml -tpng -charset UTF-8 -o docs/img/useCases "$f"
          done

      - name: Commit generated diagrams
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/img/useCases/* || true
          if ! git diff --staged --quiet; then
            git commit -m "chore: render PlantUML diagrams to SVG/PNG"
            git push
          else
            echo "No changes to commit"
          fi