@startuml
title <size:18>Diagrama de Casos de Uso General (Vista de Contexto)</size>
header Proyecto CJDB-0312-0305
footer Versión 1.0 - Proyecto de Sistemas I
caption Figura: Resumen de funcionalidades principales por rol de usuario

left to right direction
skinparam packageStyle rectangle
skinparam roundcorner 10

actor "Visitante" as Guest
actor "Buscador de Empleo" as Searcher
actor "Empleador" as Employer
actor "Administrador" as Admin

rectangle "Plataforma Banco de Datos CJDB" {
  usecase "Gestionar Autenticación" as UC_Auth
  usecase "Buscar y Filtrar Ofertas" as UC_Search
  usecase "Gestionar Perfil y CV" as UC_Profile
  usecase "Postular a Empleos" as UC_Apply
  usecase "Publicar y Gestionar Vacantes" as UC_Jobs
  usecase "Administrar Usuarios y Moderación" as UC_Admin
}

Searcher - -|> Guest
Employer - -|> Guest

Guest - - UC_Auth
Guest - - UC_Search

Searcher - - UC_Profile
Searcher - - UC_Apply

Employer - - UC_Jobs

Admin - - UC_Admin
Admin - - UC_Auth

@enduml

