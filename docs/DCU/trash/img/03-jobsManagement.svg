@startuml
title <size:18>Módulo 4.2: Gestión de Ofertas Laborales</size>
header Proyecto CJDB
footer Versión 1.0 - Sponsor: Gabriel Moreno
caption Figura: Ciclo de vida de las vacantes y gestión de candidatos

left to right direction

actor "Empleador" as Employer

rectangle "Employer Dashboard" {
  usecase "Publicar Oferta" as UC_Create
  usecase "Editar / Cerrar Oferta" as UC_Edit
  usecase "Ver Postulaciones" as UC_ViewApp
  usecase "Ver Perfil de Postulante" as UC_Cand
  usecase "Descargar CV (PDF)" as UC_Down
  usecase "Validar Cuenta" as UC_Check <<Abstract>>
}

Employer - - UC_Create
Employer - - UC_Edit
Employer - - UC_ViewApp

UC_Create ..> UC_Check : <<include>>
UC_ViewApp ..> UC_Cand : <<include>>
UC_Cand <.. UC_Down : <<extend>>

note top of UC_Down : Restricción: Solo formato PDF.
@enduml

