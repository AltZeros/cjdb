@startuml
title <size:18>Módulo 4.4: Administración y Back-Office</size>
header Proyecto CJDB
footer Versión 1.0 - Control de Calidad
caption Figura: Funciones de moderación, auditoría y métricas

left to right direction

actor "Administrador" as Admin

rectangle "Panel Administrativo" {
  usecase "Listar Usuarios / Ofertas" as UC_List
  usecase "Suspender / Dar de Baja" as UC_Ban
  usecase "Auditoría de Contenido" as UC_Audit
  usecase "Ver Estadísticas Globales" as UC_Stats
}

Admin - - UC_List
Admin - - UC_Audit
Admin - - UC_Stats

UC_List <.. UC_Ban : <<extend>>

note right of UC_Audit
  El admin supervisa que las 
  ofertas cumplan con las
  normas de la comunidad.
end note
@enduml

