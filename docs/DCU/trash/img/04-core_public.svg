@startuml
title <size:18>Módulo 4.3: Búsqueda y Postulación</size>
header Proyecto CJDB
footer Versión 1.0 - Elaborado para Raven Studio
caption Figura: Interacción del Buscador de Empleo con el sistema

left to right direction

actor "Buscador de Empleo" as Searcher

rectangle "Core System" {
  usecase "Buscar Ofertas" as UC_Search
  usecase "Filtrar Resultados" as UC_Filter
  usecase "Ver Detalle de Oferta" as UC_View
  usecase "Gestionar Perfil" as UC_Profile
  usecase "Cargar CV (PDF)" as UC_CV
  usecase "Postular a Vacante" as UC_Apply
  usecase "Validar Cuenta" as UC_Check <<Abstract>>
}

Searcher - - UC_Search
Searcher - - UC_Profile
Searcher - - UC_View

UC_Search <.. UC_Filter : <<extend>>
UC_View <.. UC_Apply : <<extend>>
UC_Profile <.. UC_CV : <<extend>>
UC_Apply ..> UC_Check : <<include>>

note bottom of UC_Check
  **Nota Técnica:** Requiere 
  estado de correo 'Validado'.
end note
@enduml

