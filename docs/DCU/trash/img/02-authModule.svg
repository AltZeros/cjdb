@startuml
title <size:18>Módulo 4.1: Autenticación y Seguridad</size>
header Proyecto CJDB
footer Versión 1.0 - Analista: Edith Hernández
caption Figura: Casos de uso para el Requerimiento Funcional RF-01

left to right direction
skinparam packageStyle rectangle

actor "Usuario / Visitante" as User
actor "Sistema de Correo" as Mail <<System>>

rectangle "Módulo Auth" {
  usecase "Registrar Cuenta" as UC_Reg
  usecase "Validar Email (Token)" as UC_Valid
  usecase "Iniciar Sesión" as UC_Login
  usecase "Cerrar Sesión" as UC_Logout
  usecase "Recuperar Contraseña" as UC_Recov
  usecase "Enviar Notificación" as UC_SendMail <<Internal>>
}

User - - UC_Reg
User - - UC_Valid
User - - UC_Login
User - - UC_Logout
User - - UC_Recov

UC_Reg ..> UC_SendMail : <<include>>
UC_Recov ..> UC_SendMail : <<include>>
UC_SendMail - - Mail
@enduml

